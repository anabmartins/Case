<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/decf7b101e.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senai-Car</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="div-images">
            <table>
                <div class="div-h2"><a href="./mercado.html"><img src="./img/senai.png" id="senai"></a>
                    <a href=""><img src="./img/senaiautoblack.png" alt="logo SENAICAR"></a></div>
            </table>
            <h1>SENAICAR Auto Peças</h1>
        </div>
    </header>

    <div class="content">
        <h3>Nossas produtos:</h3>
        <div class="div-produtos">
            <div class="coluna">

                <div class="polaroid">
                    <img src="./img/pneu_aro_13.png" alt="5 Terre" style="width:100%">
                    <div class="container">
                        <input type="radio" name="produtos" id="" onclick="verificarProcedencia('pneu')">
                        <label>Pneu Aro 13</label>
                    </div>
                </div>

                <div class="polaroid">
                    <img src="./img/oleo.png" alt="5 Terre" style="width:100%">
                    <div class="container">
                        <input type="radio" name="produtos" id="" onclick="verificarProcedencia('oleo')">
                        <label>Óleo do motor</label>
                    </div>
                </div>

                <div class="polaroid">
                    <img src="./img/tapete.png" alt="5 Terre" style="width:100%">
                    <div class="container">
                        <input type="radio" name="produtos" id="" onclick="verificarProcedencia('tapete')">
                        <label>Tapete de borracha</label>
                    </div>
                </div>

                <div class="polaroid">
                    <img src="./img/capa.png" alt="5 Terre" style="width:100%">
                    <div class="container">
                        <input type="radio" name="produtos" id="" onclick="verificarProcedencia('capa')">
                        <label>Capa de carro</label>
                    </div>
                </div>

                <div class="polaroid">
                    <img src="./img/alarme.png" alt="5 Terre" style="width:100%">
                    <div class="container">
                        <input type="radio" name="produtos" id="" onclick="verificarProcedencia('alarme')">
                        <label>Alarme para automóveis</label>
                    </div>
                </div>

                <div class="polaroid">
                    <img src="./img/cinto_de_seg.png" alt="5 Terre" style="width:100%">
                    <div class="container">
                        <input type="radio" name="produtos" id="" onclick="verificarProcedencia('cinto')">
                        <label>Cinto de segurança</label>
                    </div>
                </div>

                <div class="polaroid">
                    <img src="./img/airbag.png" alt="5 Terre" style="width: 200px;
                height: 300px; object-fit: contain;">
                    <div class="container">
                        <input type="radio" name="produtos" id="" onclick="verificarProcedencia('airbag')">
                        <label>Airbag</label>
                    </div>
                </div>

                <div class="polaroid">
                    <img src="./img/camera-de-re.png" alt="5 Terre" style="width:100%">
                    <div class="container">
                        <input type="radio" name="produtos" id="" onclick="verificarProcedencia('camera')">
                        <label>Câmera de ré</label>
                    </div>
                </div>

                <div class="polaroid">
                    <img src="./img/volante.png" alt="5 Terre" style="width:100%">
                    <div class="container">
                        <input type="radio" name="produtos" id="" onclick="verificarProcedencia('volante')">
                        <label>Volante Esportivo</label>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <p>Procedência:</p>
        <div class="div-procedencia">
            <label id="procedencia">&nbsp</label>
        </div>
    </div>

    <footer class="footer navbar-fixed-bottom">
        <p>Peças automobilísticas de qualidade</p>
        <p>Rodovia, SC-401, 3730 - Saco Grande, Florianópolis - SC, 88032-005</p>
        <p>Telefone: (48) 3239-5800</p>
    </footer>

    <script src="produtos.js"></script>

</body>

</html>
